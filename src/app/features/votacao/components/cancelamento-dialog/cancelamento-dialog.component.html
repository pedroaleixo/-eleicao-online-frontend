<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content class="mat-typography">
  <p>Deseja realmente cancelar seu voto ?</p>
  <p>Todos os dados serão perdidos</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
