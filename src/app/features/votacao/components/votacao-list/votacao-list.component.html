<div class="page-title">Votação</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{eleicao?.nome}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div class="col-sm-2 cargo-title">Cargo: {{cargo?.nome}}</div>
      </div>
    <div class="row">
      <div class="col-sm-4 cedula">

      </div>
      <div class="col-sm-1"></div>
      <div class="col-sm-7">
        <table mat-table class="candidatos-table" [dataSource]="dataSource">

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Candidato </th>
            <td mat-cell *matCellDef="let element"> {{element?.pessoa.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Número </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="candidato" *matRowDef="let element; columns: displayedColumns;"></tr>

        </table>
      </div>
    </div>
    <div class="row">
      <button class="col-sm-1" mat-raised-button>Branco</button>
      <div class="col-sm-2"></div>
      <button class="col-sm-1" mat-raised-button color="primary">Confirmar</button>
    </div>
  </div>
  </mat-card-content>
</mat-card>
