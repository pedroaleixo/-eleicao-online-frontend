<mat-card>
  <mat-card-header class="card-header-custom">
      <mat-card-title>{{ eleicao?.nome  }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="resultado">
    <div *ngFor="let entry of getBlocos()">
      <mat-card>
        <mat-card-header class="card-header-custom">
            <mat-card-title>{{ entry[0] }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <div class="table-responsive">
            <table mat-table [dataSource]="entry[1]">

              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.pessoa.nome}} </td>
              </ng-container>


              <ng-container matColumnDef="votos">
                <th mat-header-cell *matHeaderCellDef> Votos </th>
                <td mat-cell *matCellDef="let element"> {{element.votos}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="9999">
                  Não há candidatos disponíveis
                </td>
              </tr>
            </table>
          </div>

        </mat-card-content>
      </mat-card>
      <br>
    </div>
  </div>
  </mat-card-content>
</mat-card>
<section class="buttons-section" layout="row" layout-align="end center">
  <button mat-raised-button (click)="voltar()">Voltar</button>
  <button color="primary" mat-raised-button (click)="exportar()">Exportar</button>
</section>
